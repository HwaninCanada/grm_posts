<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
  </head>
  <body>
    <div class="container">
      <form action="write_post.php" method="POST" class="flex flex-col">
        <div class="border-solid border-2 border-sky-500">
          <label for="title">Title</label>
          <input
            class="border-solid border-2 border-sky-500"
            type="text"
            name="title"
            id="title"
          />
        </div>
        <div class="border-solid border-2 border-sky-500">
          <label for="content">Content</label>
          <textarea
            class="border-solid border-2 border-sky-500"
            name="content"
            id="content"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="border-solid border-2 border-sky-500">
          <label for="image">Image (jpeg,png,gif only)</label>
          <input
            class="border-solid border-2 border-sky-500"
            type="file"
            name="image"
            id="image"
            accept="image/png, image/gif, image/jpeg"
          />
        </div>
        <button type="submit"></button>
      </form>
    </div>
  </body>
</html>
