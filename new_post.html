<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation (similar to your other pages) -->
    <nav class="bg-blue-500 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">New Post</div>
        <!-- Add any navigation links or user information here -->
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
      <form
        action="write_post.php"
        method="POST"
        class="bg-white shadow-md p-6 rounded-lg"
      >
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-semibold"
            >Title</label
          >
          <input
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
            type="text"
            name="title"
            id="title"
          />
        </div>
        <div class="mb-4">
          <label for="content" class="block text-gray-700 font-semibold"
            >Content</label
          >
          <textarea
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
            name="content"
            id="content"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="image" class="block text-gray-700 font-semibold"
            >Image (jpeg, png, gif only)</label
          >
          <input
            class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
            type="file"
            name="image"
            id="image"
            accept="image/png, image/gif, image/jpeg"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
